name: Test & Build daedalOS

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node 18
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install Yarn
      - name: Install Yarn
        run: npm install -g yarn

      # 4. Clean caches & install dependencies
      - name: Install dependencies
        run: |
          rm -rf node_modules yarn.lock package-lock.json
          yarn cache clean
          yarn install

      # 5. Run Playwright tests
      - name: Run Playwright tests
        run: yarn test:e2e || true  # continue even if tests fail

      # 6. Upload Playwright report
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      # 7. Build daedalOS
      - name: Build daedalOS
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: yarn build

      # 8. Upload build artifact
      - name: Upload daedalOS build
        uses: actions/upload-artifact@v3
        with:
          name: daedalOS-out
          path: out/
